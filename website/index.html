<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="colors.css">
    <title>Code site lang stats</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <table id="results-table" class="hidden"></table>
        </div>
        <div class="box">
            <div class="language-count">
                <input type="range" min="0" max="100" value="50" class="language-count-range">
                <div class="language-count-bar-hoverbox">
                    <div class="language-count-bar">
                        <div class="language-count-bar-fill"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="section">
                Profile URL
                <input id="text-input" type="search" placeholder="https://codingame.com/profile/123">
                <button id="submit-button">Add</button>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="section">
            Supported websites:
            <ul>
                <li><a href="https://codingame.com/profile">CodinGame.com</a>
                <li><a href="https://codewars.com">CodeWars.com</a>
                <li><a href="https://leetcode.com">leetcode.com</a>
                <li><a href="https://code.golf">code.golf</a>
                <li><a href="https://exercism.org">exercism.org</a>
                <li><a href="https://atcoder.jp">atcoder.jp</a>
                <li><a href="https://codeforces.com">Codeforces.com</a>
            </ul>
        </div>
    </div>
</body>

</html>
